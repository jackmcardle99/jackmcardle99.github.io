<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diet Plan Progression</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body>
  
  

<div class="max-w-7xl mx-auto px-6 lg:px-8">
  
  <div class="inline-flex space-x-5">
    <label class="block mb-2 text-sm font-medium text-gray-900" for="dropdown">Select plan</label>
    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5" id="ddl">
        <option value="bulking">Bulking</option>
        <option value="shredding">Shredding</option>
    </select>
  
    <input class="" type="number" id="inputNumber" placeholder="Enter weight (KG)" oninput="handleDropdown()">

    <p id="protein"></p>
  
  </div>
  
    <div class="relative overflow-x-auto">
      <table id="table" class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase">
              <tr class="bg-white border-b">
                  <th scope="col" class="px-6 py-3">
                      Week
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Multiplier
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Calories
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Carbs
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Fat
                </th>
              </tr>
          </thead>
          <tbody id="tbody">
            <tr></tr>
          </tbody>
      </table>
    </div>
  </div>

  <script src="dist/app.js"></script>
</body>
</html>
