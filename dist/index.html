<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diet Plan Progression</title>
  <link href="output.css" rel="stylesheet">
</head>
<body>
  
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="dropdown">Select plan</label>
  <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="ddl">
      <option value="bulking">Bulking</option>
      <option value="shredding">Shredding</option>
  </select>

  <input type="number" id="inputNumber" placeholder="Enter a number" oninput="handleDropdown()">
  <br><br>

        <th>Week</th>

        <th>Carbs</th>

<div class="relative overflow-x-auto">
  <table id="table" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Week
              </th>
              <th scope="col" class="px-6 py-3">
                  Multiplier
              </th>
              <th scope="col" class="px-6 py-3">
                  Kcal
              </th>
              <th scope="col" class="px-6 py-3">
                  Carbs
              </th>
              <th scope="col" class="px-6 py-3">
                Fat
            </th>
          </tr>
      </thead>
      <tbody id="tbody">
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
             
          </tr>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              
          </tr>
          <tr class="bg-white dark:bg-gray-800">
              
          </tr>
      </tbody>
  </table>
</div>

  
  <script src="app.js"></script>
</body>
